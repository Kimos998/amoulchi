<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            Admin Login
          </div>
          <div class="card-body">
            <form id="loginForm" action="https://kimos998.github.io/amoulchi/control1.html" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control text-center" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control text-center" id="password" name="password" required>
                <span class="input-group-btn">
                  <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                </span>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(".reveal").on('click', function() {
      var $pwd = $(this).closest('.form-group').find('input[type="password"]');
      if ($pwd.attr('type') === 'password') {
        $pwd.attr('type', 'text');
        $(this).find('.glyphicon').removeClass('glyphicon-eye-open').addClass('glyphicon-eye-close');
      } else {
        $pwd.attr('type', 'password');
        $(this).find('.glyphicon').removeClass('glyphicon-eye-close').addClass('glyphicon-eye-open');
      }
    });

    // Add event listener to the form submission
    $("#loginForm").submit(function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get username and password values
      var username = $("#username").val();
      var password = $("#password").val();

      // Replace with your actual username and password verification logic
      if (username === "correct_username" && password === "correct_password") {
        // Login successful, redirect to ControlPanel1.html
        window.location.href = "https://kimos998.github.io/amoulchi/control1.html";
      } else {
        // Login failed, display error message
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
