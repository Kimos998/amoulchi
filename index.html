<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .full-page-button {
      background-color: #0073b7;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.5em;
    }

    .full-page-button:hover {
      background-color: #00579a;
    }
  </style>
</head>
<body>
  <button class="full-page-button">
   اضافة أفلام الى الموقع
  </button>





  <!-- Scrolling  plugin css -->
  <link rel="stylesheet" href="plugin.css">
  <!-- jQuery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <!-- jQuery marquee library -->
  <script type='text/javascript' src='//cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js'></script>
  <!-- Player -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <!-- Scrolling text plugin -->
  <script type="text/javascript" src="plugin.js"></script>




  <div id="player"></div>
  <script>
    var player = new Clappr.Player({
      source: "https://shls-masr2-ak.akamaized.net/out/v1/2720564b6a4641658fdfb6884b160da2/index_5.m3u8",
      parentId: "#player",
      plugins: [MarqueeOverlay],
      autoPlay: true,
      marqueePluginConfig:{
                textContent:"Hello dear Qiita readers !!! Pretty cool huh ?  日本語でもできます。",
