	<script>
    
     document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault(); // Prevent form from submitting automatically

    // Retrieve username and password values from the form
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Validate username and password
    if (username === "lmodir" && password === "lmodir") {
      // If username and password are correct, hide the login form and display the add video form
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("addVideoForm").style.display = "block"; // Display the addVideoForm
    } else {
      // If username or password is incorrect, display error message
      alert("Error: Incorrect username or password.");
    }
  });
    
    
    
const scriptURL = 'https://script.google.com/macros/s/AKfycbw3W2ThaTzTe-QPXXwBoMzh-YXoeOYNtnXaVWlqZD7A5lEYOSFmwKoXICNKZt3PdK0k/exec'

const form = document.forms['add-film']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! your form is submitted successfully." ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
    
    </script>
