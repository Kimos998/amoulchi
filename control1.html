<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>



<style>
/* إعادة تعيين أنماط المتصفح الافتراضية */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* نموذج إضافة الفيديو */
#addVideoForm {
  background-color: #f7f7f7;
  padding: 20px;
  border-radius: 5px;
  width: 500px;
  margin: 20px auto;
}

/* عنوان النموذج */
#addVideoForm h2 {
  text-align: center;
  font-size: 1.5em;
  margin-bottom: 10px;
}

/* حقل الإدخال */
.form-field {
  margin-bottom: 15px;
}

/* ملصق الحقل */
.form-field label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

/* حقل النص */
.form-field input[type="text"],
.form-field textarea {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

/* حقل الملف */
.form-field input[type="file"] {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
  cursor: pointer;
}

/* قائمة الخيارات */
.form-field select {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

/* أزرار الإجراءات */
.form-actions {
  text-align: center;
  margin-top: 15px;
}

/* زر الإرسال */
.form-actions input[type="submit"] {
  padding: 5px 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 3px;
  cursor: pointer;
  background-color: #0073b7;
  color: #fff;
}

/* تمرير المؤشر فوق زر الإرسال */
.form-actions input[type="submit"]:hover {
  background-color: #00579a;
}


</style>



<body>
  <div class="card">
    <div class="card-header text-center">
      Admin Login
    </div>
    <div class="card-body">
      <form id="loginForm" action="" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control text-center" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control text-center" id="password" name="password" required>
          <span class="input-group-btn">
            <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
          </span>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault(); // Prevent form from submitting automatically

      // Retrieve username and password values from the form
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Validate username and password
      if (username === "lmodir" && password === "lmodir2345") {
        // If username and password are correct, hide the login form and display the add video form
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("addVideoForm").style.display = "block";
      } else {
        // If username or password is incorrect, display error message
        alert("Error: Incorrect username or password.");
      }
    });
  </script>

  <!-- Add Video Form -->
 <div id="addVideoForm" style="display: none;">
  <h2>Add Video</h2>
  <form method="post" action="process_video.php" enctype="multipart/form-data">
    <div class="form-field">
      <label for="video_name">Video Name:</label>
      <input type="text" id="video_name" name="video_name" required>
    </div>

    <div class="form-field">
      <label for="video_description">Video Description:</label>
      <textarea id="video_description" name="video_description" required></textarea>
    </div>

    <div class="form-field">
      <label for="video_link">Video Link:</label>
      <input type="text" id="video_link" name="video_link" required>
    </div>

    <div class="form-field">
      <label for="poster">Poster Image:</label>
      <input type="file" id="poster" name="poster" accept="image/*" required>
    </div>

    <div class="form-field">
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="action">Action</option>
        <option value="romantic">Romantic</option>
        <option value="horror">Horror</option>
        <option value="kids">Kids</option>
        <option value="science_fiction">Science Fiction</option>
      </select>
    </div>

    <div class="form-actions">
      <input type="submit" value="Add Video">
    </div>
  </form>
</div>

</body>
</html>
