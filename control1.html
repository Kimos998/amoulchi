<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input[type="text"],
    form textarea,
    form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    form textarea {
      height: 100px;
    }
    form .poster-upload {
      margin-bottom: 15px;
    }
    form .poster-upload label {
      display: inline-block;
      margin-right: 10px;
    }
    form input[type="file"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add Video</h2>
  <form method="post" action="process_video.php" enctype="multipart/form-data">
   
    <div>
      <label for="video_name">Video Name:</label>
      <input type="text" id="video_name" name="video_name" required>
    </div>


<div>
      <label for="video_description">Video Description:</label>
      <textarea id="video_description" name="video_description" required></textarea>
    </div>

    <div>
      <label for="video_link">Video Link:</label>
      <input type="text" id="video_link" name="video_link" required>
    </div>
    
 <div class="poster-upload">
      <label for="poster">Poster Image:</label>
      <input type="file" id="poster" name="poster" accept="image/*" required>
    </div>

    <div>
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="action">Action</option>
        <option value="romantic">Romantic</option>
        <option value="horror">Horror</option>
        <option value="kids">Kids</option>
        <option value="science_fiction">Science Fiction</option>
      </select>
    </div>
    <div>
      <input type="submit" value="Add Video">
    </div>
  </form>
</body>
</html>
