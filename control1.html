<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  #addVideoForm {
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="file"],
  textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  
  textarea {
    height: 100px;
  }
  
  select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  .poster-upload {
    margin-top: 10px;
  }
  
  input[type="submit"] {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  
</style>


<body>

<body>
  <div class="card">
    <div class="card-header text-center">
      Admin Login
    </div>
    <div class="card-body">
      <form id="loginForm" action="" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control text-center" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control text-center" id="password" name="password" required>
          <span class="input-group-btn">
            <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
          </span>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault(); // Prevent form from submitting automatically

      // Retrieve username and password values from the form
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Validate username and password
      if (username === "lmodir" && password === "lmodir2345") {
        // If username and password are correct, hide the login form and display the add video form
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("addVideoForm").style.display = "block";
      } else {
        // If username or password is incorrect, display error message
        alert("Error: Incorrect username or password.");
      }
    });
  </script>

<!-- Add Video Form -->
<div id="addVideoForm" style="display: none;">
    <form method="post" action="https://script.google.com/macros/s/AKfycbyK9Y7a-JQvDHs8fVrDt7uAPUYJZzhs7zszCj0Hie8IGS759Lvj2mIIk-om1pTyEzM/exec" enctype="multipart/form-data">
        <div>
            <label for="video_name">Video Name:</label>
            <input type="text" id="video_name" name="name" required>
        </div>
        <div>
            <label for="video_description">Video Description:</label>
            <textarea id="video_description" name="description" required></textarea>
        </div>
        <div>
            <label for="video_link">Video Link:</label>
            <input type="text" id="video_link" name="url" required>
        </div>

<label for="poster">Poster Image:</label>
            <input type="text" id="poster" name="poster" required>
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="action">Action</option>
                <option value="romantic">Romantic</option>
                <option value="horror">Horror</option>
                <option value="kids">Kids</option>
                <option value="science_fiction">Science Fiction</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Add Video">
        </div>
    </form>
</div>
</body>
</html>
